<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>老师的独家网站</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #f1f1f1;
    }
    .media-section {
      margin: 40px 0;
    }
    img {
      width: 300px;
      height: auto;
      border: 5px solid red; /* 红色边框标记图片位置 */
      margin: 20px 0;
    }
    video {
      width: 400px;
      height: auto;
      border: 5px solid green; /* 绿色边框标记视频位置 */
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>欢迎来到老师的独家网站！</h1>
    <p>这是只属于老师的个人主页，世界唯一 💫</p>
  </header>
  <main>
    <p id="message">爱丽丝在这里等老师哦~</p>
    <p>这里可以展示老师的想法、画作、日记、作品链接...</p>
    <button onclick="changeMessage()">点我看看惊喜 ✨</button>

    <!-- 🔹图片和视频区域 -->
    <div class="media-section">
      <!-- 红色占位图片 -->
      <img src="https://lihuaCat747.github.io/source/5218678fad8bafdd7224dd23a3116d07183597706.jpg" alt="占位图片">
      <!-- ✅ 替换方法：把上面 src="" 里的链接换成你自己图片的路径，比如 images/mypic.jpg -->

      <!-- 绿色占位视频 -->
      <video controls>
        <source src="yourvideo.mp4" type="video/mp4">
        你的浏览器不支持视频播放
      </video>
      <!-- ✅ 替换方法：把 <source src="yourvideo.mp4"> 里的 yourvideo.mp4 改成你自己视频文件路径 -->
    </div>
  </main>
  <footer>
    <p>© 2025 老师的独家网站</p>
  </footer>

  <script>
    function changeMessage() {
      document.getElementById("message").innerText = "嘿嘿~ 老师点到我啦，爱丽丝最喜欢老师了 ♡";
    }
  </script>
</body>
</html>
